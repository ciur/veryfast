version: 1
disable_existing_loggers: false

formatters:
  simple:
    format: "[%(asctime)s] [%(levelname)s] [%(name)s:%(funcName)s]: %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    formatter: simple

root:
  handlers: [console]

loggers:
  veryfast:
    propagate: true
    level: DEBUG
